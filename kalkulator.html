<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Hukum Ohm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url(bg4.jpg);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .result {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Perhitungan</h2>
        <div class="result">
            <div id="result-output"></div>
            <input type="button" onclick="window.location.href='http://localhost/dimas/index.html';" value="Kembali" class="btn">
        </div>
    </div>

    <script>
        function calculate() {
            var voltage = parseFloat(document.getElementById('voltage').value);
            var current = parseFloat(document.getElementById('current').value);
            var resistance = parseFloat(document.getElementById('resistance').value);
            var resultDiv = document.getElementById('result-output');

            resultDiv.innerHTML = "";

            if (!isNaN(voltage) && !isNaN(current)) {
                var resistance_result = voltage / current;
                var result_round = resistance_result.toFixed(2);

                resultDiv.innerHTML += "<div class='result'>Nilai Tegangan: " + voltage + " V</div>";
                resultDiv.innerHTML += "<div class='result'>Nilai Arus: " + current + " A</div>";
                resultDiv.innerHTML += "<div class='result'><strong>Nilai Resistansi: " + result_round + " &#8486;</strong></div>";
            } else if (!isNaN(voltage) && !isNaN(resistance)) {
                var current_result = voltage / resistance;
                var result_round = current_result.toFixed(2);

                resultDiv.innerHTML += "<div class='result'>Nilai Tegangan: " + voltage + " V</div>";
                resultDiv.innerHTML += "<div class='result'><strong>Nilai Arus: " + result_round + " A</strong></div>";
                resultDiv.innerHTML += "<div class='result'>Nilai Resistansi: " + resistance + " &#8486;</div>";
            } else if (!isNaN(current) && !isNaN(resistance)) {
                var voltage_result = current * resistance;
                var result_round = voltage_result.toFixed(2);

                resultDiv.innerHTML += "<div class='result'><strong>Nilai Tegangan: " + result_round + " V</strong></div>";
                resultDiv.innerHTML += "<div class='result'>Nilai Arus: " + current + " A</div>";
                resultDiv.innerHTML += "<div class='result'>Nilai Resistansi: " + resistance + " &#8486;</div>";
            } else {
                resultDiv.innerHTML += "<div class='result'>Mohon masukkan dua nilai yang diketahui.</div>";
            }
        }

        calculate(); // Calculate on page load (you can remove this line if not needed)
    </script>
</body>
</html>
